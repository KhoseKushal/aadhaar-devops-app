name: CI - Build & Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name aadhaaracr

      - name: Build Docker image
        run: |
          docker build -t aadhaaracr.azurecr.io/aadhaar-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push aadhaaracr.azurecr.io/aadhaar-app:${{ github.sha }}
